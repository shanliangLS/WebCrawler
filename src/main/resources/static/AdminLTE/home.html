<script type="text/javascript">
  Vue.http.options.emulateJSON = true;
  window.onload = function () {
    var vm = new Vue({
      methods: {
        nowUserInfo: function () {
          this.$http.post('/api/user/info/now').then(function (res) {
            console.log(res);

          }, function (res) {
            console.log(res);
            alert('请求错误，发生异常！请检查网络链接是否正确！');
          });
        }
      }
    });

    $.ajax({
      url: '/api/user/info/now',
      type: 'POST',
      dataType: "json",
      data: {},
      success: function (data) {
        console.log(data);
        if (data.code == '000000') {
          //头像
          var profilePictureSrc = 'http://localhost:8888/' + data.data.profilePicture.replace('\\','/');
          $("#headerImg").attr("src", profilePictureSrc);
          //背景图片
          var backgroundPictureSrc = 'http://localhost:8888/' + data.data.backgroundPicture.replace('\\','/');
          $("#backgroundImg").css("background","url(" + backgroundPictureSrc + ") no-repeat center");
          $("#backgroundImg").css("background-size","cover");
        } else {
        }
      }
    });
  };
</script>
