<!-- SweetAlert2 -->
<script src="../plugins/sweetalert2/sweetalert2.min.js"></script>

<script>
  $(function() {
    const Toast = Swal.mixin({
      toast: true,
      position: 'top',
      showConfirmButton: false,
      timer: 3000
    });

    $('#updatePasswordBtn').click(function() {
      if ($("#oldPassword").val() == '') {
        Toast.fire({
          type: 'warning',
          title: '请输入原密码'
        });
        return;
      }
      if ($("#newPassword").val() == '') {
        Toast.fire({
          type: 'warning',
          title: '请输入新密码'
        });
        return;
      }
      if ($("#confirmNewPassword").val() == '') {
        Toast.fire({
          type: 'warning',
          title: '请确认新密码'
        });
        return;
      }
      if ($("#newPassword").val() != $("#confirmNewPassword").val()) {
        Toast.fire({
          type: 'warning',
          title: '两次输入的新密码不相同'
        });
        return;
      }
      $.ajax({
        url: '/api/user/doUpdatePassword',
        type: 'POST',
        dataType: "json",
        data: {
          oldPassword: $("#oldPassword").val(),
          newPassword: $("#newPassword").val()
        },
        success: function (data) {
          if (data.code == '000000') {
            Toast.fire({
              type: 'success',
              title: '修改成功'
            });
            setTimeout(function(){
              location.href = "../home.html";
            },1000)
          } else {
            Toast.fire({
              type: 'error',
              title: data.msg
            });
          }
        }
      });
    });
  });
</script>
