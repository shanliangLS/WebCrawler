<script type="text/javascript">

  var clickable = true;
  var selector = [];

  const Toast = Swal.mixin({
    toast: true,
    position: 'top',
    showConfirmButton: false,
    timer: 3000
  });

  $(function() {
    //Bootstrap Duallistbox
    for (var i = 0; i < 5; i++) {
      selector[i] = createDualListBox('siteSelector' + (i+1));
    }
    // console.log(selector[0]);
  });

  function createThemeFun() {
    if ($('#name').val() == '') {
      Toast.fire({
        type: 'warning',
        title: '请填写主题名称'
      });
      return;
    }
    var siteIdList = [];
    for (var k in selector) {
      siteIdList.push.apply(siteIdList,selector[k].val());
    }
    for (var j in siteIdList) {
      siteIdList[j] = parseInt(siteIdList[j]);
    }
    // console.log(siteIdList);
    if (siteIdList.length == 0) {
      Toast.fire({
        type: 'warning',
        title: '请至少选择一个入口'
      });
      return;
    }
    if (clickable) {
      clickable = false;
    } else {
      return;
    }
    Toast.fire({
      type: 'info',
      title: '提交中，请稍候'
    });
    var themeData = JSON.stringify({
      userId: -1,
      name: $('#name').val(),
      listId: siteIdList
    });
    // console.log(themeData);
    $.ajax({
      url: '/api/theme/doCreateTheme',
      type: 'POST',
      dataType: "json",
      data: {
        data: themeData
      },
      success: function (data) {
        // console.log(data);
        if (data.code == '000000') {
          Toast.fire({
            type: 'success',
            title: "创建成功"
          });
        } else {
          Toast.fire({
            type: 'error',
            title: data.msg
          });
        }
        clickable = true;
      }
    });
  }

  function createDualListBox(name) {
    var selector_helper = $('#' + name).bootstrapDualListbox({
      // 语言
      nonSelectedListLabel: '未选择的入口',
      selectedListLabel: '已选择的入口',
      filterTextClear: '展示所有',
      filterPlaceHolder: '过滤搜索',
      moveSelectedLabel: "添加",
      moveAllLabel: '添加所有',
      removeSelectedLabel: "移除",
      removeAllLabel: '移除所有',
      infoText: '共{0}个入口',
      infoTextFiltered: '搜索到{0}个入口 ,共{1}个入口',
      infoTextEmpty: '列表为空'
    });
    return selector_helper;
  }

</script>
